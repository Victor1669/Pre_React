<!DOCTYPE html>
<html lang="pt-br" light>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./SCSS/pagina2.css">
</head>
<body>
    <h1>Página de Testes</h1>
    <h2>Testando coisas novas</h2>
    <button id="btn1" onclick="mudaCor()" type="button" class="btn btn-outline-dark">Mudar tema</button>
    <form class="container">
        <div class="content">
            <p style="font-size: 2rem;"><b>Login</b></p>
            <div class="nome">
                <label for="ipt1">Nome:</label><input required type="text" id="ipt1" placeholder="Digite o nome:">
            </div>
            <div class="email">
                <label for="ipt2">Email:</label><input required type="email" id="ipt2" placeholder="Digite o email:">
            </div>
            <div class="senha">
                <label for="ipt3">Senha:</label>
                <div style="display: flex;">
                    <input required type="password" id="ipt3" placeholder="Digite a senha:">
                    <button id="show" type="button" invisivel></button>                
                </div>
            </div>
            <input id="enviar" type="submit" value="Entrar">        
            <a href="../index.html">Esqueceu a senha?</a>
        </div>
    </form>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="pagina2.js"></script>
</body>
</html>
